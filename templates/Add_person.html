<head>

    integrity=
    "sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous">
    </script>      
    <script src=
    "https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity=

    </script>    
    <title>
        Agregar una persona
    </title>
</head>
<body class="otherBodys">
{% if result2 != [] %}
<div class="alert2">
  <strong>{{result2}}<br><br>
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#ReactivatePersonExist" >SI</button>
 <a href="{{url_for('Get_all_tenants')}}" style="cursor: pointer"><button type="button" class="btn btn-secondary btn-lg">NO</button></a>
  </strong>
</div>
{% endif %}
<div class="SquereSelectorAddPerson">
    <div class="headerForm">AGREGAR PERSONA</div>
    <div>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <form method="POST" action="{{url_for('Get_all_tenants')}}">
                <li>Nombre</li>
                <li><input id="name" name="name" required-type="text" placeholder="Nombre"></li>
                <li>Apellido</li>
                <li><input id="surname" name="surname" required-type="text" placeholder="Apellido"></li>
                <li>Telefono</li>
                <li><input id="cellphone" name="cellphone" required-type="text" placeholder="Telefono"></input></li>
                <li>Mail</li>
                <li><input id="mail" name="mail" reequired-type="text" placeholder="Mail"></input></li>
                <li>Direccion</li>
                <li><input id="address" name="address" required-type="text" placeholder="Direccion"></input></li>
                <li>DNI</li>
                <li><input id="dni" name="dni" required-type="text" placeholder="DNI"></input></li>
            </div>
            <div class="modal-footer">
              <input style="margin-right: 530px; margin-top: 20px;" class="btn btn-primary" type="submit" id="send-signup" name="signup" value="Agregar"/>
            </form>
              <button style="margin-right: 40px; margin-top: -50px" type="button" class="btn btn-secondary">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- MODAL FOR UPDATE ALREADY EXIST VALUE IN PERSON TABLE -->
<div class="modal" tabindex="-1" role="dialog" id="ReactivatePersonExist">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ingresa el dni de la persona que queres reactivar</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST" action="{{url_for('Get_all_tenants')}}">
          <li>Dni</li>
          <br>
          <li><input name="updatePersonExistByDni" placeholder="dni"></li>
      </div>
      <div class="modal-footer">
        <input class="btn btn-primary" type="submit" value="Reactivar"/>
        </form>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
</div>

</body>
